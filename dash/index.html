<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Three.js Car Arena - Restart & Anti-Zoom</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #111; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Helps prevent swipe-to-scroll and pinch-zoom */
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            min-width: 150px;
            z-index: 10;
        }
        h2, h3, p { margin: 0 0 10px 0; }
        p { color: #aaa; font-size: 14px; }
        .stat { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        
        #gameover, #levelAlert {
            display: none;
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 10px #000;
            z-index: 20;
        }
        
        #gameover { 
            color: #ff3333; 
            pointer-events: auto; /* Allows us to click the restart button */
        }
        
        #levelAlert { 
            color: #55ff55; 
            pointer-events: none;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            background: #ff3333;
            color: white;
            border: 3px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
            -webkit-tap-highlight-color: transparent;
        }
        #restartBtn:active {
            background: #cc0000;
            transform: scale(0.95);
        }

        /* --- Mobile Controls UI --- */
        #mobile-controls {
            display: none; 
            position: absolute;
            bottom: 40px; 
            width: 100%;
            pointer-events: none; 
            z-index: 100; 
        }
        
        @media (pointer: coarse), (max-width: 900px) {
            #mobile-controls { display: block; }
        }

        .m-area { position: absolute; bottom: 0; pointer-events: auto; }
        #left-controls { left: 30px; bottom: 10px; }
        #right-controls { right: 30px; bottom: 10px; }
        
        .control-group { display: flex; align-items: flex-end; gap: 20px; }
        .vert-group { display: flex; flex-direction: column; gap: 15px; }

        .m-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            color: white;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent; 
            touch-action: none; 
            cursor: pointer;
            transition: background 0.1s; 
        }
        
        #m-space { 
            width: 85px; 
            height: 85px; 
            background: rgba(255, 50, 50, 0.4); 
            border-color: rgba(255, 50, 50, 0.7); 
            font-size: 20px;
            margin-bottom: 30px; 
        }
    </style>
</head>
<body>

    <div id="ui">
        <h2>Arena Drifter</h2>
        <div class="stat" id="levelDisp">Level: 1</div>
        <div class="stat" id="healthDisp">Health: 3</div>
        <div class="stat" id="powerDisp" style="color: #ffaa00;">Weapon: Normal</div>
    </div>
    
    <div id="gameover">
        GAME OVER<br>
        <button id="restartBtn">Restart</button>
    </div>
    
    <div id="levelAlert">LEVEL CLEARED!</div>

    <div id="mobile-controls">
        <div id="left-controls" class="m-area">
            <div class="control-group">
                <div class="m-btn" id="m-a">◄</div>
                <div class="m-btn" id="m-d">►</div>
            </div>
        </div>
        
        <div id="right-controls" class="m-area">
            <div class="control-group">
                <div class="m-btn" id="m-space">FIRE</div>
                <div class="vert-group">
                    <div class="m-btn" id="m-w">▲</div>
                    <div class="m-btn" id="m-s">▼</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- HARDCORE ANTI-ZOOM FOR MOBILE ---
        // Prevent double-tap to zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Prevent pinch to zoom
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1 && event.scale !== undefined) {
                event.preventDefault();
            }
        }, { passive: false });

        // --- 1. SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x111111, 50, 150);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x404040, 1.5); 
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 50);
        dirLight.castShadow = true;
        dirLight.shadow.camera.left = -60; dirLight.shadow.camera.right = 60;
        dirLight.shadow.camera.top = 60; dirLight.shadow.camera.bottom = -60;
        scene.add(dirLight);

        // --- 2. ENVIRONMENT ---
        const planeGeom = new THREE.PlaneGeometry(100, 100);
        const planeMat = new THREE.MeshLambertMaterial({ color: 0x222222 });
        const plane = new THREE.Mesh(planeGeom, planeMat);
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        const grid = new THREE.GridHelper(100, 50, 0x555555, 0x222222);
        grid.position.y = 0.1;
        scene.add(grid);

        const wallMat = new THREE.MeshLambertMaterial({ color: 0x555555 });
        const createWall = (w, h, d, x, z) => {
            const wall = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), wallMat);
            wall.position.set(x, h/2, z);
            wall.receiveShadow = true; wall.castShadow = true;
            scene.add(wall);
        };
        createWall(104, 4, 2, 0, -51); createWall(104, 4, 2, 0, 51);
        createWall(2, 4, 100, 51, 0); createWall(2, 4, 100, -51, 0);

        // --- 3. GAME STATE & CLASSES ---
        let cars = [];
        let bullets = [];
        let powerUps = [];
        let player = null;
        let currentLevel = 1;
        let isTransitioning = false;
        
        // Input state
        const keys = { w: false, a: false, s: false, d: false, ' ': false };

        const POWER_TYPES = [
            { id: 'HEALTH', color: 0x00ff00 },
            { id: 'RAPID', color: 0xffff00 },
            { id: 'MULTI', color: 0xff8800 },
            { id: 'SPEED', color: 0x00ffff }
        ];

        class Car {
            constructor(color, x, z, isPlayer) {
                this.isPlayer = isPlayer;
                this.health = 3;
                this.lastShotTime = 0;
                
                this.weaponMode = 'normal';
                this.powerUpEndTime = 0;
                this.speedBoostEndTime = 0;
                
                this.mesh = new THREE.Group();
                this.mesh.position.set(x, 0, z);

                const bodyGeom = new THREE.BoxGeometry(2, 1, 4);
                const bodyMat = new THREE.MeshLambertMaterial({ color: color });
                this.bodyMesh = new THREE.Mesh(bodyGeom, bodyMat);
                this.bodyMesh.position.y = 0.5;
                this.bodyMesh.castShadow = true;
                this.mesh.add(this.bodyMesh);

                const roofGeom = new THREE.BoxGeometry(1.6, 0.6, 1.8);
                const roofMat = new THREE.MeshLambertMaterial({ color: 0x111111 });
                const roof = new THREE.Mesh(roofGeom, roofMat);
                roof.position.set(0, 1.3, -0.4); 
                this.mesh.add(roof);

                scene.add(this.mesh);
                
                this.velocity = new THREE.Vector2(0, 0);
                this.angle = 0; 
                this.baseAccel = 0.025;
                this.friction = 0.96;
                this.turnSpeed = 0.06;
            }

            update() {
                if (this.health <= 0) return;

                const now = Date.now();
                if (this.isPlayer) {
                    if (this.weaponMode !== 'normal' && now > this.powerUpEndTime) {
                        this.weaponMode = 'normal';
                        document.getElementById('powerDisp').innerText = "Weapon: Normal";
                        document.getElementById('powerDisp').style.color = "#ffaa00";
                    }
                    
                    if (keys[' ']) {
                        let cooldown = this.weaponMode === 'rapid' ? 100 : 400;
                        if (now - this.lastShotTime > cooldown) {
                            fireBullet(this);
                            this.lastShotTime = now;
                        }
                    }
                }

                let currentAccel = this.baseAccel;
                if (now < this.speedBoostEndTime) {
                    currentAccel *= 2.0; 
                }

                let thrust = 0;
                let steering = 0;

                if (this.isPlayer) {
                    if (keys['w']) thrust = currentAccel;
                    if (keys['s']) thrust = -currentAccel;
                    
                    let speedRatio = Math.min(this.velocity.length() / 0.1, 1.0);
                    if (keys['a']) steering = this.turnSpeed * speedRatio;
                    if (keys['d']) steering = -this.turnSpeed * speedRatio;
                } else {
                    let target = null;
                    let minDist = Infinity;

                    for (let i = 0; i < cars.length; i++) {
                        let other = cars[i];
                        if (other === this || other.health <= 0) continue;
                        let dist = this.mesh.position.distanceTo(other.mesh.position);
                        if (dist < minDist) {
                            minDist = dist;
                            target = other;
                        }
                    }

                    let targetX = 0, targetZ = 0;
                    let isEvadingWall = false;

                    const avoidDist = 38;
                    if (Math.abs(this.mesh.position.x) > avoidDist || Math.abs(this.mesh.position.z) > avoidDist) {
                        isEvadingWall = true;
                    } else if (target) {
                        targetX = target.mesh.position.x;
                        targetZ = target.mesh.position.z;
                    }

                    if (target || isEvadingWall) {
                        let dx = targetX - this.mesh.position.x;
                        let dz = targetZ - this.mesh.position.z;
                        let targetAngle = Math.atan2(dx, dz);
                        
                        let diff = targetAngle - this.angle;
                        while (diff < -Math.PI) diff += Math.PI * 2;
                        while (diff > Math.PI) diff -= Math.PI * 2;
                        
                        if (diff > 0.1) steering = this.turnSpeed * 0.7;
                        if (diff < -0.1) steering = -this.turnSpeed * 0.7;
                        
                        thrust = currentAccel * (Math.abs(diff) > 0.8 ? 0.4 : 0.7);

                        if (!isEvadingWall && target && minDist < 35 && Math.abs(diff) < 0.25) {
                            if (now - this.lastShotTime > 1000 + Math.random() * 500) {
                                fireBullet(this);
                                this.lastShotTime = now;
                            }
                        }
                    }
                }

                const directionMultiplier = thrust < 0 ? -1 : 1;
                this.angle += steering * directionMultiplier;

                let forwardX = Math.sin(this.angle);
                let forwardZ = Math.cos(this.angle);
                this.velocity.x += forwardX * thrust;
                this.velocity.y += forwardZ * thrust;

                let currentSpeed = this.velocity.length();
                let targetVel = new THREE.Vector2(forwardX, forwardZ).multiplyScalar(currentSpeed);
                
                let grip = currentSpeed > 0.3 ? 0.08 : 0.3;
                this.velocity.lerp(targetVel, grip);
                this.velocity.multiplyScalar(this.friction);

                this.mesh.position.x += this.velocity.x;
                this.mesh.position.z += this.velocity.y;
                this.mesh.rotation.y = this.angle;

                const bounds = 48;
                if(this.mesh.position.x > bounds) { this.mesh.position.x = bounds; this.velocity.x *= -0.5; }
                if(this.mesh.position.x < -bounds) { this.mesh.position.x = -bounds; this.velocity.x *= -0.5; }
                if(this.mesh.position.z > bounds) { this.mesh.position.z = bounds; this.velocity.y *= -0.5; }
                if(this.mesh.position.z < -bounds) { this.mesh.position.z = -bounds; this.velocity.y *= -0.5; }
            }
        }

        // --- 4. INSTANTIATION & LEVELS ---
        function startGame() {
            player = new Car(0x0066ff, 0, 20, true);
            cars.push(player);
            spawnEnemies(4);
        }

        function restartGame() {
            // Clean up scene
            cars.forEach(c => scene.remove(c.mesh));
            bullets.forEach(b => scene.remove(b.mesh));
            powerUps.forEach(p => scene.remove(p.mesh));
            
            // Reset arrays
            cars = [];
            bullets = [];
            powerUps = [];
            
            // Reset state
            currentLevel = 1;
            isTransitioning = false;
            
            // Reset keys
            keys.w = false; keys.a = false; keys.s = false; keys.d = false; keys[' '] = false;
            updateFireToggleColor();
            
            // Reset UI
            document.getElementById('levelDisp').innerText = "Level: 1";
            document.getElementById('healthDisp').innerText = "Health: 3";
            document.getElementById('powerDisp').innerText = "Weapon: Normal";
            document.getElementById('powerDisp').style.color = "#ffaa00";
            document.getElementById('gameover').style.display = 'none';

            // Start fresh
            startGame();
        }

        // Bind restart button
        document.getElementById('restartBtn').addEventListener('pointerdown', (e) => {
            e.stopPropagation(); // Prevents button click from triggering other touch events
            restartGame();
        });

        function spawnEnemies(amount) {
            const enemyColors = [0xff3333, 0xff8800, 0xcc00ff, 0xaaaaaa];
            for (let i = 0; i < amount; i++) {
                let color = enemyColors[Math.floor(Math.random() * enemyColors.length)];
                let enemy = new Car(color, (Math.random() - 0.5) * 80, (Math.random() - 0.5) * 40 - 20, false);
                enemy.angle = Math.random() * Math.PI * 2; 
                cars.push(enemy);
            }
        }
        
        function spawnPowerUp(x, z) {
            const type = POWER_TYPES[Math.floor(Math.random() * POWER_TYPES.length)];
            const geom = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            const mat = new THREE.MeshLambertMaterial({ color: type.color });
            const mesh = new THREE.Mesh(geom, mat);
            mesh.position.set(x, 1, z);
            mesh.castShadow = true;
            scene.add(mesh);
            powerUps.push({ mesh, type: type.id });
        }

        function checkLevelProgression() {
            if (isTransitioning || player.health <= 0) return;
            const enemiesAlive = cars.filter(c => !c.isPlayer).length;
            
            if (enemiesAlive === 0) {
                isTransitioning = true;
                currentLevel++;
                document.getElementById('levelAlert').style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('levelAlert').style.display = 'none';
                    document.getElementById('levelDisp').innerText = "Level: " + currentLevel;
                    
                    if (player.health < 3) {
                        player.health = 3;
                        document.getElementById('healthDisp').innerText = "Health: " + player.health;
                    }
                    
                    spawnEnemies(2 + currentLevel * 2);
                    isTransitioning = false;
                }, 2000);
            }
        }

        startGame(); 

        // --- 5. INPUT & AUTO-FIRE LOGIC ---

        function updateFireToggleColor() {
            const btnSpace = document.getElementById('m-space');
            if (btnSpace) {
                btnSpace.style.background = keys[' '] ? 'rgba(255, 50, 50, 0.8)' : 'rgba(255, 50, 50, 0.4)';
            }
        }

        // Desktop Keyboard
        window.addEventListener('keydown', (e) => {
            if (e.repeat) return; 
            const k = e.key.toLowerCase();
            
            if (k === ' ') {
                keys[' '] = !keys[' ']; 
                updateFireToggleColor();
            } else if (keys.hasOwnProperty(k)) {
                keys[k] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k !== ' ' && keys.hasOwnProperty(k)) {
                keys[k] = false;
            }
        });

        // Mobile Pointer Events
        const touchMap = {
            'm-w': 'w', 'm-a': 'a', 'm-s': 's', 'm-d': 'd', 'm-space': ' '
        };

        document.querySelectorAll('.m-btn').forEach(btn => {
            
            btn.addEventListener('pointerdown', (e) => {
                btn.setPointerCapture(e.pointerId); 
                const key = touchMap[btn.id];
                
                if (key === ' ') {
                    keys[' '] = !keys[' ']; 
                    updateFireToggleColor();
                } else if (key) {
                    keys[key] = true;
                    btn.style.background = 'rgba(255, 255, 255, 0.6)';
                }
            });

            const releaseKey = (e) => {
                const key = touchMap[btn.id];
                
                if (key === ' ') return;

                if (key) {
                    keys[key] = false;
                    btn.style.background = 'rgba(255, 255, 255, 0.2)';
                }
            };

            btn.addEventListener('pointerup', releaseKey);
            btn.addEventListener('pointercancel', releaseKey);
            btn.addEventListener('contextmenu', e => e.preventDefault());
        });

        // --- SHOOTING LOGIC ---
        function createBulletMesh(owner) {
            let bGeom = new THREE.SphereGeometry(0.4);
            let bMat = new THREE.MeshBasicMaterial({ color: owner.isPlayer ? 0x00ffff : 0xffaaaa });
            return new THREE.Mesh(bGeom, bMat);
        }

        function fireBullet(owner) {
            if (owner.weaponMode === 'multi') {
                const angles = [-0.2, 0, 0.2];
                angles.forEach(offset => spawnSingleBullet(owner, owner.angle + offset));
            } else {
                spawnSingleBullet(owner, owner.angle);
            }
        }

        function spawnSingleBullet(owner, angle) {
            let forwardX = Math.sin(angle);
            let forwardZ = Math.cos(angle);
            let mesh = createBulletMesh(owner);
            
            mesh.position.copy(owner.mesh.position);
            mesh.position.x += forwardX * 3.5;
            mesh.position.z += forwardZ * 3.5;
            mesh.position.y = 1.0; 
            
            scene.add(mesh);
            bullets.push({ mesh, vx: forwardX * 1.5, vz: forwardZ * 1.5, life: 60, owner });
        }

        // --- 6. GAME LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();

            cars.forEach(car => car.update());

            for (let i = powerUps.length - 1; i >= 0; i--) {
                let p = powerUps[i];
                p.mesh.rotation.y += 0.05;
                p.mesh.rotation.x += 0.02;

                if (player && player.health > 0) {
                    if (player.mesh.position.distanceTo(p.mesh.position) < 3.0) {
                        if (p.type === 'HEALTH') {
                            player.health++;
                            document.getElementById('healthDisp').innerText = "Health: " + player.health;
                        } else if (p.type === 'SPEED') {
                            player.speedBoostEndTime = now + 5000;
                        } else {
                            player.weaponMode = p.type === 'RAPID' ? 'rapid' : 'multi';
                            player.powerUpEndTime = now + 5000;
                            document.getElementById('powerDisp').innerText = "Weapon: " + p.type;
                            document.getElementById('powerDisp').style.color = p.type === 'RAPID' ? '#ffff00' : '#ff8800';
                        }
                        
                        scene.remove(p.mesh);
                        powerUps.splice(i, 1);
                    }
                }
            }

            for (let i = 0; i < cars.length; i++) {
                for (let j = i + 1; j < cars.length; j++) {
                    let c1 = cars[i]; let c2 = cars[j];
                    let dist = c1.mesh.position.distanceTo(c2.mesh.position);
                    if (dist < 3.5) {
                        let collisionAngle = Math.atan2(c2.mesh.position.x - c1.mesh.position.x, c2.mesh.position.z - c1.mesh.position.z);
                        let overlap = 3.5 - dist;
                        let pushX = Math.sin(collisionAngle) * overlap * 0.5;
                        let pushZ = Math.cos(collisionAngle) * overlap * 0.5;
                        
                        c1.mesh.position.x -= pushX; c1.mesh.position.z -= pushZ;
                        c2.mesh.position.x += pushX; c2.mesh.position.z += pushZ;
                        c1.velocity.x -= pushX * 0.1; c1.velocity.y -= pushZ * 0.1;
                        c2.velocity.x += pushX * 0.1; c2.velocity.y += pushZ * 0.1;
                    }
                }
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.mesh.position.x += b.vx;
                b.mesh.position.z += b.vz;
                b.life--;

                let hit = false;
                for (let j = cars.length - 1; j >= 0; j--) {
                    let c = cars[j];
                    if (b.owner === c) continue; 
                    
                    if (b.mesh.position.distanceTo(c.mesh.position) < 2.5) { 
                        c.health--;
                        const baseColor = c.bodyMesh.material.color.getHex();
                        c.bodyMesh.material.color.setHex(0xffffff);
                        setTimeout(() => { if (c.bodyMesh) c.bodyMesh.material.color.setHex(baseColor); }, 100);

                        if (c.isPlayer) {
                            document.getElementById('healthDisp').innerText = "Health: " + Math.max(0, c.health);
                        }

                        if (c.health <= 0) {
                            if (!c.isPlayer && Math.random() > 0.5) {
                                spawnPowerUp(c.mesh.position.x, c.mesh.position.z);
                            }

                            scene.remove(c.mesh);
                            cars.splice(j, 1);
                            
                            if (c.isPlayer) {
                                document.getElementById('gameover').style.display = 'block';
                                // Note: we don't set player = null here anymore so the camera doesn't snap to 0,0
                            }
                        }
                        hit = true;
                        break;
                    }
                }

                if (hit || b.life <= 0) {
                    scene.remove(b.mesh);
                    bullets.splice(i, 1);
                }
            }

            checkLevelProgression();

            // Camera Tracking (Follows player even if dead so you don't lose your spot)
            if (player) {
                const targetX = player.mesh.position.x;
                const targetZ = player.mesh.position.z + 30; 
                camera.position.x += (targetX - camera.position.x) * 0.1;
                camera.position.z += (targetZ - camera.position.z) * 0.1;
                camera.position.y = 50; 
                camera.lookAt(player.mesh.position);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
